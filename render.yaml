services:
  - type: web
    name: innova-plus-backend
    env: python
    rootDir: INNOVAPLUS/INNOVA/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: MONGO_URI
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_MINUTES
        value: "60"
